name: Download files from SUS FTP
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: 'google-auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.gcp_credentials }}'
      - name: Build docker image
        working-directory: ./docker
        run: docker compose build
      - name: Create output-files dir
        run: |
          mkdir ${{ github.workspace }}/output-files        
      - name: Run docker image
        working-directory: ./
        run: docker run -u root --mount type=bind,source=${{ github.workspace }}/output-files,target=/home/developer/output-files -e "STATE=ES" -e "YEAR=2020" -e "MONTH=11" docker.io/library/docker-auto-get-files
      - name: List downloaded files
        run: |
          ls ${{ github.workspace }}/output-files    
      - name: 'upload file to google storage'
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: '${{ github.workspace }}/output-files'
          destination: 'observatorio-oncologia/test'          
      - run: echo "🍏 This job's status is ${{ job.status }}."      
